<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check Age</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3>Enter your date of birth to calculate your age</h3>
    <div class="container">
      <label for="year">Year</label>
      <input type="text" name="year" class="input year" placeholder="Year" />
      <label for="month">Month</label>
      <input type="text" name="month" class="input month" placeholder="Month" />
      <label for="day">Day</label>
      <input type="text" name="day" class="input day" placeholder="Day" />
      <button class="calc">calculate</button>
    </div>
    <p class="result"></p>

    <script src="js/script.js"></script>
  </body>
</html>
